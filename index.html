<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- jQuery script link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
    
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here always showing 9am-5pm -->

    <div class="row">
      <div class="col-md-1 hour">
        9AM
      </div>
    
      <textarea class="col-md-10 text-input" id="input0" data-time="9"></textarea>
    
      <div class="col-md-1 saveBtn" id="saveBtn0">
        <i class="fas fa-lock"></i>
      </div>
    </div>


    <div class="row">
      <div class="col-md-1 hour">
        10AM
      </div>

      <textarea class="col-md-10 text-input" id="input1" data-time="10"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn1">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        11AM
      </div>
 
      <textarea class="col-md-10 text-input" id="input2" data-time="11"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn2">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        12PM
      </div>
  
      <textarea class="col-md-10 text-input" id="input3" data-time="12"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn3">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        1PM
      </div>

      <textarea class="col-md-10 text-input" id="input4" data-time="13"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn4">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        2PM
      </div>
 
      <textarea class="col-md-10 text-input" id="input5" data-time="14"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn5">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        3PM
      </div>

      <textarea class="col-md-10 text-input" id="input6" data-time="15"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn6">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        4PM
      </div>

      <textarea class="col-md-10 text-input" id="input7" data-time="16"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn7">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1 hour">
        5PM
      </div>

      <textarea class="col-md-10 text-input" id="input8" data-time="17"></textarea>
 
      <div class="col-md-1 saveBtn" id="saveBtn8">
        <i class="fas fa-lock"></i>
      </div>
    </div>

    

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="logic.js"></script>


  
</body>

</html>
